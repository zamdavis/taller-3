<!DOCTYPE html>

<html lang="es-CR">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo de archivos css y js</title>

        <meta name="author" content="Esteban Gonzalez">
        <meta name="description" content="Ejemplo de como incluir un archivo JS y un CSS en el head del html">

        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <h1>Ejemplo de CSS y JavaScript</h1>
    <p>Se usa las etiquetas &lt;link&gt; y &lt;script&gt; para incluir los archivos.</p>
</body>
</html>
